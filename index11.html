<body>
	<H1>Автомобильная компания</H1>
	<p>С момента основания компании в 2017 году мы стремимся создавать для наших клиентов первоклассные решения во всем, что касается автомобилей.</p>



	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Выберите модель:</label>
			<select type="email" class="form-control" id="exampleInputEmail1">
				<option value="m1">Форд</option>
				<option value="m2">Ауди</option>
				<option value="m3">Бентли</option>
				<option value="m4">Феррари</option>
			</select>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Выберите мощность:</label>
			<select type="password" class="form-control" id="exampleInputPassword1">
			<option value="p1">120</option>
			<option value="p2">130</option>
			<option value="p3">140</option>
			<option value="p4">150</option>
			</select>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Выберите мощность:</label>
			<select type="password" class="form-control" id="exampleInputPassword1">
			<option value="pe1">80</option>
			<option value="pe2">70</option>
			<option value="pe3">60</option>
			<option value="pe4">50</option>
			</select>
		</div>
		<div class="form-group">
			<label for="exampleInputFile">Произведите поиск:</label>
			<input type="file" id="exampleInputFile">
		</div>
		<button type="submit" class="btn btn-default">Поиск</button>
	</form>
	<table width = 1000 border = "2" margin = "5">
		<tr>
			<th colspan = "4">Автомобили</th>
		</tr>
		<tr>
			<th>id</th>
			<th>Модель</th>

			<th>Производительность</th>
		</tr>
		<tr>
			<td>112</td>
